<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Fundo chamativo e colorido */
            background: linear-gradient(45deg, #ff0066, #ffcc00, #33ccff);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .header, .content, .testimonials, .footer {
            padding: 20px;
            text-align: center;
            color: #fff; /* Texto em branco para contraste */
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .video-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }

        .checkout-button {
            display: none; /* O botão começa oculto */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        /* Destaque para o título */
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com título e subtítulo -->
    <div class="header">
        <h1>Descubra a Estratégia que Está Transformando Investidores Comuns em Verdadeiros Lucradores Automáticos</h1>
        <h2>Estrategia e tecnologia para operações inteligentes.</h2>
        
        <!-- Logo da empresa após o subtítulo -->
        <div class="logo">
            <img src="file:///C:/Users/cente/Downloads/a-sleek-and-modern-logo-for-profit-dynamics-a-comp-jI62b8fHTDCutTRy6iVqFA-ar34ut5FTfq6q5EnCpsviw%20(1).jpeg" alt="Logo da Empresa">
        </div>
    </div>

    <!-- Vídeo do YouTube -->
    <div class="video-container">
        <iframe id="video" width="100%" height="500" src="https://www.youtube.com/embed/FTVqqZ6c-cI?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Título, subtítulo e descrição após o vídeo -->
    <div class="content">
        <h1><!-- Coloque aqui o segundo título --></h1>
        <h2><!-- Coloque aqui o segundo subtítulo --></h2>
        <p><!-- Coloque aqui a descrição do produto --></p>
    </div>

    <!-- Depoimentos -->
    <div class="testimonials">
        <h2>Depoimentos</h2>
        <!-- Coloque aqui os depoimentos -->
        <p><!-- Depoimento 1 --></p>
        <p><!-- Depoimento 2 --></p>
        <p><!-- Depoimento 3 --></p>
    </div>

    <!-- Botão de Checkout -->
    <div class="footer">
        <button id="checkoutButton" class="checkout-button" onclick="window.location.href='link-do-checkout'">
            Ir para o Checkout
        </button>
    </div>

    <!-- Carregar a API do YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var hasShownButton = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !hasShownButton) {
                var durationWatched = 0;
                var checkTime = setInterval(function() {
                    durationWatched += 1;
                    if (durationWatched >= 600) { // 600 segundos = 10 minutos
                        document.getElementById('checkoutButton').style.display = 'inline-block';
                        hasShownButton = true;
                        clearInterval(checkTime);
                    }
                }, 1000);
            }
        }
    </script>

</body>
</html>
